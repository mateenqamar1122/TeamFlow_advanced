<!-- This is a placeholder for the auth_page.png image -->
<!-- The image should be created as an SVG or actual PNG file -->
<!-- For now, I'll create an SVG that can be converted to PNG -->

<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Main Background with Curved Corners -->
  <rect width="400" height="400" rx="30" ry="30" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="60" cy="60" r="22" fill="rgba(255,255,255,0.1)" opacity="0.7"/>
  <circle cx="340" cy="70" r="18" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="80" cy="340" r="28" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="320" cy="330" r="20" fill="rgba(255,255,255,0.1)" opacity="0.8"/>

  <!-- Main Dashboard Card -->
  <rect x="40" y="70" width="320" height="220" rx="25" fill="url(#cardGradient)" opacity="0.95" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.1))"/>

  <!-- Header Bar -->
  <rect x="60" y="90" width="280" height="30" rx="8" fill="#667eea" opacity="0.8"/>
  <rect x="70" y="97" width="8" height="8" rx="4" fill="white"/>
  <rect x="85" y="97" width="8" height="8" rx="4" fill="white"/>
  <rect x="100" y="97" width="8" height="8" rx="4" fill="white"/>

  <!-- Dashboard Content -->
  <rect x="60" y="135" width="85" height="55" rx="10" fill="#8b5cf6" opacity="0.7"/>
  <rect x="155" y="135" width="85" height="55" rx="10" fill="#06b6d4" opacity="0.7"/>
  <rect x="250" y="135" width="90" height="55" rx="10" fill="#10b981" opacity="0.7"/>

  <!-- Chart Elements -->
  <rect x="60" y="205" width="110" height="55" rx="8" fill="rgba(255,255,255,0.8)"/>
  <polyline points="70,240 85,230 100,235 115,225 130,230 145,220 155,225" stroke="#667eea" stroke-width="2" fill="none"/>

  <!-- Team Icons -->
  <circle cx="190" cy="232" r="13" fill="#f59e0b" opacity="0.8"/>
  <circle cx="215" cy="232" r="13" fill="#ef4444" opacity="0.8"/>
  <circle cx="240" cy="232" r="13" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="265" cy="232" r="13" fill="#06b6d4" opacity="0.8"/>
  <circle cx="290" cy="232" r="13" fill="#10b981" opacity="0.8"/>

  <!-- Bottom Section -->
  <rect x="40" y="305" width="320" height="75" rx="20" fill="rgba(255,255,255,0.9)" opacity="0.9"/>

  <!-- Project Icons -->
  <rect x="60" y="320" width="45" height="32" rx="6" fill="#667eea" opacity="0.6"/>
  <rect x="115" y="320" width="45" height="32" rx="6" fill="#8b5cf6" opacity="0.6"/>
  <rect x="170" y="320" width="45" height="32" rx="6" fill="#06b6d4" opacity="0.6"/>
  <rect x="225" y="320" width="45" height="32" rx="6" fill="#10b981" opacity="0.6"/>
  <rect x="280" y="320" width="45" height="32" rx="6" fill="#f59e0b" opacity="0.6"/>

  <!-- Task Indicators -->
  <rect x="60" y="360" width="55" height="4" rx="2" fill="#667eea" opacity="0.8"/>
  <rect x="125" y="360" width="40" height="4" rx="2" fill="#8b5cf6" opacity="0.8"/>
  <rect x="175" y="360" width="65" height="4" rx="2" fill="#06b6d4" opacity="0.8"/>
  <rect x="250" y="360" width="50" height="4" rx="2" fill="#10b981" opacity="0.8"/>
  <rect x="310" y="360" width="35" height="4" rx="2" fill="#f59e0b" opacity="0.8"/>

  <!-- Floating Elements -->
  <rect x="300" y="135" width="50" height="35" rx="10" fill="rgba(255,255,255,0.9)" opacity="0.95" transform="rotate(12 325 152)"/>
  <circle cx="325" cy="152" r="7" fill="#667eea" opacity="0.8"/>

  <!-- TeamFlow Logo/Text -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">TeamFlow</text>

  <!-- Subtitle -->
  <text x="200" y="70" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Project Management Platform</text>
</svg>
